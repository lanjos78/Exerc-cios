<doctype html>
	<!-- Formulário Completo -->
	<!--meta charset="utf-8" relacionado a ABNT  -->
		 
	
	<head>
		<meta charset="utf-8">
		<title>My First Webpage</title>
	</head>

	<body>
		<h1>Meu Formulário</h1>
		<p>Este é um exemplo de formulário completo</p>

		<form action="" method="post" enctype="multpart/form-data">
			
			<div>
				<label for="">Nome</label>
				<input name="nome" required="required" placeholder="Digite seu nome" type="test">
			</div>

			<div>
				<label for="">E-mail</label>
				<input name="email" required="required" placeholder="Digite seu e-mail" type="test">
			</div>

			<div>
				<label for="">Selecione sua Cidade</label>
				<select required="required" name="cidade">
					<option selected="selected" value="">Selecione</option>
					<option value="1">Belo Horizonte</option>
					<option value="2">São Paulo</option>
					<option value="3">Araguari</option>
				</select>					
			</div>

			<div>
				<label for="">Sua Foto</label>
				<input required="required" name="foto" type="file">
			</div>

			<div>
				<p>Selecione seu sexo:</p>
				<label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio">Masculino</label>
				<label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio">Feminino</label>
			</div>

			<div>
				<label for="">Biografia</label><br>
				<textarea name="biografia" placeholder="Digite sua Biografia" required="required" cols="20" rows="5"></textarea><br>
			</div>

			<div>
				<label for="">Senha</label>
				<input required="required" placeholder="Digite sua senha" type="password">
			</div>

			<div>
				<label for="noticias">
					<input name="newsletter" id="noticias" type="checkbox">
				Deseja receber e-mails promocionais e notícias?</label>
			</div>

			<div>
				<button name="enviar" valor="1" type="submit">Enviar</button>
			</div>
				
			

		

	</body>
		
</doctype html>
